# Docs for the Azure Web Apps Deploy action: https://github.com/azure/functions-action
# More GitHub Actions for Azure: https://github.com/Azure/actions
# More info on Python, GitHub Actions, and Azure Functions: https://aka.ms/python-webapps-actions

name: Build and deploy Python project to Azure Function App - func-secondbrain

on:
  push:
    branches:
      - main
    paths:
      - 'functions/**'
      - 'shared/**'
      - '.github/workflows/main_func-secondbrain.yml'
  workflow_dispatch:

env:
  AZURE_FUNCTIONAPP_PACKAGE_PATH: 'functions'
  PYTHON_VERSION: '3.11'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python version
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          cd functions
          mkdir -p .python_packages/lib/site-packages

          # Step 1: Install ALL dependencies (gets pure Python packages)
          echo "=== Step 1: Installing all dependencies ==="
          pip install \
            --target=".python_packages/lib/site-packages" \
            -r requirements.txt

          # Step 2: Reinstall binary packages with manylinux_2_17 wheels
          # This overwrites the Ubuntu-compiled binaries with GLIBC-compatible ones
          echo "=== Step 2: Reinstalling binary packages with manylinux_2_17 ==="
          pip install \
            --target=".python_packages/lib/site-packages" \
            --platform manylinux_2_17_x86_64 \
            --implementation cp \
            --python-version 3.11 \
            --only-binary=:all: \
            --force-reinstall \
            --no-deps \
            pymupdf pyodbc cryptography

          # List installed packages
          echo "=== Installed packages ==="
          ls -la .python_packages/lib/site-packages/ | head -60

          # Verify key packages
          echo "=== Verifying key packages ==="
          for pkg in fitz pymupdf pyodbc anthropic openai azure; do
            if ls .python_packages/lib/site-packages/ | grep -qi "$pkg"; then
              echo "  $pkg: FOUND"
            else
              echo "  $pkg: NOT FOUND"
            fi
          done

      - name: Zip artifact for deployment
        run: |
          cd functions
          zip -r ../release.zip . -x "*.pyc" -x "__pycache__/*" -x ".python_packages/lib/site-packages/pip*" -x ".python_packages/lib/site-packages/setuptools*"
          echo "Zip file size:"
          ls -lh ../release.zip

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: python-app

      - name: Unzip artifact for deployment
        run: |
          unzip release.zip -d deploy
          rm release.zip

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_D3210E76C163450FB1B9BECAD18AFCCF }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_E8B5A0C9A2AD46DBAABB566E9142D28A }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_E76F9AB0900A4B9CB21EE802E4F767F4 }}

      - name: 'Deploy to Azure Functions'
        uses: Azure/functions-action@v1
        id: deploy-to-function
        with:
          app-name: 'func-secondbrain'
          slot-name: 'Production'
          package: deploy
