# Docs for the Azure Web Apps Deploy action: https://github.com/azure/functions-action
# More GitHub Actions for Azure: https://github.com/Azure/actions
# More info on Python, GitHub Actions, and Azure Functions: https://aka.ms/python-webapps-actions

name: Build and deploy Python project to Azure Function App - func-secondbrain

on:
  push:
    branches:
      - main
    paths:
      - 'functions/**'
      - 'shared/**'
      - '.github/workflows/main_func-secondbrain.yml'
  workflow_dispatch:

env:
  AZURE_FUNCTIONAPP_PACKAGE_PATH: 'functions'
  PYTHON_VERSION: '3.11'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python version
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_D3210E76C163450FB1B9BECAD18AFCCF }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_E8B5A0C9A2AD46DBAABB566E9142D28A }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_E76F9AB0900A4B9CB21EE802E4F767F4 }}

      - name: 'Deploy to Azure Functions with Remote Build'
        uses: Azure/functions-action@v1
        id: deploy-to-function
        with:
          app-name: 'func-secondbrain'
          slot-name: 'Production'
          package: ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}
          scm-do-build-during-deployment: true
          enable-oryx-build: true
